language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
env:
  global:
    - CXX=g++-4.8
node_js:
  - "6"
  - "7"
  - "8"
  - "9"
before_script:
  - npm prune
install:
  - npm install
script:
  - npm run build
  - npm run ci:validate
  - npm run ci:coverage
after_success:
  - npm run ci:github-release
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
