language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "4"
  - "6"
  - "7"
  - "8"
before_script:
  - npm prune
install:
  - npm install
script:
  - npm run build
  - npm run ci:validate
  - npm run ci:coverage
after_success:
  - npm run ci:github-release
